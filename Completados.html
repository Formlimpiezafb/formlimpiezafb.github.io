<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formularios Completados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf3b4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #FDBE15;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Formularios Completados</h2>
  <table id="tabla-completados">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Aeronave</th>
        <th>Posici√≥n</th>
        <th>Tipo</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Estado</th>
        <th>Responsable</th>
        <th>Receptor</th>
        <th>Observaciones</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxaxuLGXvIC_9-WHTJOhiZjIFpSCWEQx_7CVIDDfY83a0IJdX8DwHAzHR9KlA_dN6Kc/exec?modo=completados')
      .then(r => r.json())
      .then(datos => {
        const tbody = document.querySelector('#tabla-completados tbody');
        datos.forEach(fila => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${fila.fecha}</td>
            <td>${fila.aeronave}</td>
            <td>${fila.posicion}</td>
            <td>${fila.tipo_limpieza}</td>
            <td>${fila.hora_inicio}</td>
            <td>${fila.hora_finalizacion}</td>
            <td>${fila.estado_limpieza}</td>
            <td>${fila.responsable_limpieza}</td>
            <td>${fila.responsable_recibe}</td>
            <td>${fila.observaciones}</td>
            <td><a href="${fila.link_pdf}" target="_blank">Ver PDF</a></td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
