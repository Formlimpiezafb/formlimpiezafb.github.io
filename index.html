<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Formulario de Limpieza de Aeronave</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .estado-limpieza {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .radio-option {
        background-color: #f0f0f0;
        padding: 10px 15px;
        border-radius: 8px;
        border: 2px solid transparent;
        cursor: pointer;
        font-weight: bold;
        transition: border-color 0.3s ease;
      }

      .radio-option:hover {
        border-color: #FDBE15;
      }

      .radio-option input {
        margin-right: 8px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #FDBE15;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        margin-top: 0;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }

      textarea,
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .firma-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 15px;
        justify-content: space-between;
      }

      .firma-box {
        flex: 1 1 100%;
      }

      canvas {
        width: 100%;
        height: auto;
        max-width: 100%;
        border: 1px solid #000;
        touch-action: none;
      }

      img.logo {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto 20px;
      }

      input[type="submit"],
      button {
        margin-top: 20px;
        padding: 12px;
        background-color: #FDBE15;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      input[type="submit"]:hover,
      button:hover {
        background-color: #e0a800;
      }

      @media (min-width: 600px) {
        .firma-box {
          flex: 1 1 48%;
        }
      }
    </style>
  </head>
  <body>

      <img src="https://i.imgur.com/evesmtC.png" alt="Logo combinado Flybondi y M&L" class="logo" />
      <h2>FORMULARIO DE LIMPIEZA DE AERONAVE</h2>

      <form id="cleaningForm">
        <label>Fecha:</label>
        <input type="date" name="fecha" required />

          <option>LV-KCE</option>

          <option>LV-KEF</option>
          <option>LV-KEG</option>
          <option>LV-KEH</option>
          <option>LV-KGN</option>
          <option>LV-KHO</option>
          <option>LV-KJD</option>
          <option>LV-KJE</option>
