<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Formulario de Limpieza de Aeronave</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .estado-limpieza {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      .radio-option {
        background-color: #f0f0f0;
        padding: 10px 15px;
        border-radius: 8px;
        border: 2px solid transparent;
        cursor: pointer;
        font-weight: bold;
        transition: border-color 0.3s ease;
      }
      .radio-option:hover {
        border-color: #FDBE15;
      }
      .radio-option input {
        margin-right: 8px;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #FDBE15;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        margin-top: 0;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }
      textarea,
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .firma-container {
        margin-top: 15px;
      }
      .firma-box {
        width: 100%;
      }
      canvas {
        width: 100%;
        height: auto;
        max-width: 100%;
        border: 1px solid #000;
        touch-action: none;
      }
      img.logo {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 0 auto 20px;
      }
      input[type="submit"],
      button {
        margin-top: 20px;
        padding: 12px;
        background-color: #FDBE15;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      input[type="submit"]:hover,
      button:hover {
        background-color: #e0a800;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://i.imgur.com/evesmtC.png" alt="Logo combinado Flybondi y M&L" class="logo" />
      <h2>FORMULARIO DE LIMPIEZA DE AERONAVE</h2>

      <form id="cleaningForm">
        <input type="hidden" name="formulario_id" id="formulario_id" />

        <label>Fecha:</label>
        <input type="date" name="fecha" required />

        <label>AERONAVE:</label>
        <select name="aeronave" required>
          <option value="">Seleccione una aeronave</option>
          <option>LV-HKN</option>
          <option>LV-KAH</option>
          <option>LV-KCE</option>
          <option>LV-KDQ</option>
          <option>LV-KEF</option>
          <option>LV-KEG</option>
          <option>LV-KEH</option>
          <option>LV-KGN</option>
          <option>LV-KHO</option>
          <option>LV-KJD</option>
          <option>LV-KJE</option>
          <option>LV-KJF</option>
        </select>

        <label>POSICIÓN DE LA AERONAVE:</label>
        <input type="text" name="posicion" required />

        <label>Tipo de Limpieza:</label>
        <select name="tipo_limpieza" required>
          <option value="">Seleccione un tipo</option>
          <option>LIMPIEZA SUPERFICIAL</option>
          <option>LIMPIEZA PROFUNDA</option>
          <option>LIMPIEZA PLUS</option>
        </select>

        <label>Hora de inicio de limpieza:</label>
        <input type="time" name="hora_inicio" required />

        <label>Hora de finalización de limpieza:</label>
        <input type="time" name="hora_finalizacion" required />

        <label>Observaciones:</label>
        <textarea name="observaciones" rows="4"></textarea>

        <label>Responsable de Limpieza:</label>
        <input type="text" name="responsable_limpieza" required />

        <div class="firma-container">
          <div class="firma-box">
            <label>Firma Responsable de Limpieza:</label>
            <canvas id="firma1" width="300" height="150"></canvas>
            <button type="button" onclick="limpiarFirma('firma1')">Limpiar Firma</button>
          </div>
        </div>

        <label>Adjuntar archivos:</label>
        <input type="file" id="archivos" multiple />

        <input type="submit" value="Enviar" />
      </form>
    </div>

    <script>
      function setupCanvas(canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('pointerdown', e => {
          isDrawing = true;
          ctx.beginPath();
          ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('pointermove', e => {
          if (isDrawing) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
          }
        });

        canvas.addEventListener('pointerup', () => (isDrawing = false));
        canvas.addEventListener('pointerleave', () => (isDrawing = false));
      }

      function limpiarFirma(id) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      setupCanvas('firma1');

      document.getElementById('cleaningForm').addEventListener('submit', async e => {
        e.preventDefault();
        const form = e.target;

        // Leer archivos y convertir a base64
        function fileToBase64(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
              const base64String = reader.result.split(',')[1]; // sin encabezado data:*/*;base64,
              resolve({ name: file.name, type: file.type, base64: base64String });
            };
            reader.onerror = err => reject(err);
            reader.readAsDataURL(file);
          });
        }

        const archivosInput = document.getElementById('archivos');
        const archivos = archivosInput.files;
        const archivosBase64 = [];

        for (let i = 0; i < archivos.length; i++) {
          const archivoBase64 = await fileToBase64(archivos[i]);
          archivosBase64.push(archivoBase64);
        }

        const data = {
          formulario_id: form.formulario_id.value,
          fecha: form.fecha.value,
          aeronave: form.aeronave.value,
          posicion: form.posicion.value,
          tipo_limpieza: form.tipo_limpieza.value,
          hora_inicio: form.hora_inicio.value,
          hora_finalizacion: form.hora_finalizacion.value,
          observaciones: form.observaciones.value,
          responsable_limpieza: form.responsable_limpieza.value,
          firma1: document.getElementById('firma1').toDataURL(),
          archivos: archivosBase64
        };

        fetch('https://script.google.com/macros/s/AKfycbxMP-NtE3uzpHUziacF68apPVTLtOgq-kT0Sfj41BaLIQTggIYFSjGh4-UphACn2lF0/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
          .then(res => res.text())
          .then(msg => alert(msg))
          .catch(err => alert('Error: ' + err));
      });

      // Funciones para cargar formulario con firma y bloquear campos si viene con id (opcional)
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }

      function cargarFormulario(data) {
        const form = document.getElementById('cleaningForm');
        for (const [key, value] of Object.entries(data)) {
          const campo = form.elements[key];
          if (campo) {
            campo.value = value;
            if (value && key !== 'firma1') campo.disabled = true;
          }
        }
        if (data.firma1) {
          const canvas1 = document.getElementById('firma1');
          const ctx1 = canvas1.getContext('2d');
          const img1 = new Image();
          img1.onload = () => ctx1.drawImage(img1, 0, 0);
          img1.src = data.firma1;
          canvas1.style.pointerEvents = 'none';
        }
        if (data.firma1) {
          Array.from(form.elements).forEach(el => (el.disabled = true));
          document.querySelectorAll('canvas').forEach(c => (c.style.pointerEvents = 'none'));
        }
      }

      window.addEventListener('DOMContentLoaded', () => {
        const id = getQueryParam('id');
        if (id) {
          document.getElementById('formulario_id').value = id;
          fetch(
            `https://script.google.com/macros/s/AKfycbwX87zr4T9OkVE8jCYL5pfXgMLbeELDjLdSOkcwdawx-GvO-VO7gF-XvymSGuTrWCk_3A/exec?formulario_id=${id}`
          )
            .then(res => res.json())
            .then(data => cargarFormulario(data))
            .catch(err => console.error('Error al cargar datos:', err));
        }
      });
    </script>
  </body>
</html>
