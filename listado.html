<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Limpieza de Aeronaves</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff8d6;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }

  /* NUBES DETR√ÅS */
  .cloud {
    position: absolute;
    background: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 60'>\
<circle cx='30' cy='30' r='20' fill='white'/>\
<circle cx='50' cy='25' r='25' fill='white'/>\
<circle cx='75' cy='30' r='20' fill='white'/>\
</svg>") no-repeat center;
    background-size: contain;
    width: 200px;
    height: 100px;
    opacity: 0.6;
    z-index: 0;
  }

  @keyframes cloud-left { 0% { transform: translateX(-300px); } 100% { transform: translateX(100vw); } }
  @keyframes cloud-right { 0% { transform: translateX(100vw); } 100% { transform: translateX(-300px); } }

  .plane, .cleaner { 
    position: absolute; 
    font-size: 24px; 
    z-index: 1; 
    white-space: nowrap; 
    user-select: none;
  }

  /* CONTENEDOR PRINCIPAL */
  .container {
    background-color: #fffde6;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 90%;
    max-width: 520px;
    margin: 50px auto;
    position: relative;
    z-index: 10;
  }

  /* LOGO MARGEN DERECHO SUPERIOR */
  .logo-top {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 80px;
    max-width: 20%;
    z-index: 11;
  }

  h1 { color: #333; margin-bottom: 30px; font-size: 24px; }

  .btn {
    display: block;
    width: 100%;
    padding: 16px;
    margin: 12px 0;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background-color: #f6b800;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color .3s, transform .2s;
  }
  .btn:hover { background-color: #e0a000; transform: scale(1.02); }

  /* TABLA SCROLL FIJO */
  .table-wrapper {
    max-height: 300px;
    overflow-y: auto;
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f6b800;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 5;
  }

  /* M√ìVIL */
  @media (max-width: 600px) {
    .container { padding: 30px 15px; }
    h1 { font-size: 20px; }
    .btn { font-size: 16px; padding: 14px; }
    table, th, td { font-size: 14px; }
  }
</style>
</head>
<body>

<!-- NUBES SVG -->
<script>
  const numClouds = 25;
  for (let i = 0; i < numClouds; i++) {
    const cloud = document.createElement('div');
    cloud.classList.add('cloud');
    const top = Math.random() * 80;
    const isLeftToRight = Math.random() > 0.5;
    cloud.style.top = `${top}vh`;
    cloud.style.left = isLeftToRight ? `-300px` : `100vw`;
    cloud.style.animation = `${isLeftToRight ? 'cloud-left' : 'cloud-right'} ${(40 + Math.random() * 60)}s linear infinite`;
    cloud.style.transform = `scale(${0.6 + Math.random() * 1.1})`;
    document.body.appendChild(cloud);
  }
</script>

<!-- UI PRINCIPAL -->
<div class="container">
  <img src="https://i.imgur.com/evesmtC.png" alt="Logo" class="logo-top" />
  <h1>Control de Limpieza de Aeronaves</h1>
  <a href="listado.html" class="btn">‚è≥ Listado de Formularios</a>
  <a href="limpieza.html" class="btn">üìù Iniciar Nuevo Formulario</a>

  <!-- Ejemplo tabla con scroll -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Matr√≠cula</th>
          <th>Estado</th>
          <th>Condici√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>01/08/2025</td><td>LV-BPC</td><td>Pendiente</td><td>Conforme</td></tr>
        <tr><td>2</td><td>02/08/2025</td><td>LV-BCD</td><td>Completado</td><td>No Conforme</td></tr>
        <tr><td>3</td><td>03/08/2025</td><td>LV-BFG</td><td>Pendiente</td><td>Conforme</td></tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
