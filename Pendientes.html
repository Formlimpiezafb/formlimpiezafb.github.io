<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formularios Completados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf3b4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #FDBE15;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Formularios Pendientes</h2>
  <table id="tabla-completados">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Aeronave</th>
        <th>Posición</th>
        <th>Tipo</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Estado</th>
        <th>Responsable</th>
        <th>Receptor</th>
        <th>Observaciones</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
fetch('https://script.google.com/macros/s/AKfycbw_ZigcZE-rRvh5PGkhWBH1glLcH8Iq35cWzCe7sKCgTl-KqP6Xx8gglgPHoHha4h3w/exec?modo=pendientes')
  .then(r => r.json())
  .then(datos => {
    const tbody = document.querySelector('#tabla-completados tbody');
    datos.forEach(fila => {
      // Filtro: mostrar solo si ambas firmas están presentes
      if (fila.firma_limpieza || fila.firma_recepcion) {
        const fecha = new Date(fila.fecha);
        const horaInicio = new Date(fila.hora_inicio);
        const horaFin = new Date(fila.hora_finalizacion);

        const fechaFormateada = fecha.toLocaleDateString('es-AR', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });

        const horaFormateada = hora => hora.toLocaleTimeString('es-AR', {
          hour: '2-digit',
          minute: '2-digit'
        });

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${fechaFormateada}</td>
          <td>${fila.aeronave}</td>
          <td>${fila.posicion}</td>
          <td>${fila.tipo_limpieza}</td>
          <td>${horaFormateada(horaInicio)}</td>
          <td>${horaFormateada(horaFin)}</td>
          <td>${fila.estado_limpieza}</td>
          <td>${fila.responsable_limpieza}</td>
          <td>${fila.responsable_recibe}</td>
          <td>${fila.obs}</td>
          <td><a href="${fila.link_pdf}" target="_blank">Ver PDF</a></td>
        `;
        tbody.appendChild(tr);
      }
    });
  });
</script>
</body>
</html>
